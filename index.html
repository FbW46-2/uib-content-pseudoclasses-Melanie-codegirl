<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <style>
        body {
            border-style: solid;
            border-width: 2px;
            border-color: brown;
            padding: 5px;
        }
        
        .search-engine {
            font-size: 22px;
            background-color: rgba(165, 42, 42, 0.568);
        }

        a:hover {
            color: rgb(22, 16, 16);
            font-style: italic;
        }
        a:visited {
            background-color: rgba(218, 125, 125, 0.74);
        }

    </style>
  </head>
  <body>
    <a class="search-engine" href="https://www.ecosia.org/" target="_blank">ECOSIA</a>
    <br>
    <a class="search-engine" href="https://www.bing.com/" target="_blank">BING</a>
    <br>
    <a class="search-engine" href="https://www.google.com/" target="_blank">GOOGLE</a>

    <ul>
        <li><a href="https://flexboxfroggy.com/#de" target="_blank">Game: Flexbox Froggy</a></li>
        <li><a href="https://cssgridgarden.com/#de" target="_blank">Game: Grid Garden</a></li>
        <li><a href="https://fonts.google.com/" target="_blank">Nice fonts by google</a></li>
    </ul>

  </body>
</html>
